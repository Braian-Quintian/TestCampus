        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="moduloClientes.html">Clientes</a></li>

                <li><a href="moduloPersonal.html">Personal</a></li>
            </ul>
        </nav>
    </div>
    <h1>Compra de Etiquetas</h1>

    <div class="formulario">
        <h1>Compra de Tickets</h1>

        <div class="formulario">
            <h2>Datos del Cliente</h2>
            <form id="compraTicketForm">
                <label for="numeroIdentificacion">Número de Identificación:</label>
                <input type="text" id="numeroIdentificacion" required>
                <button type="button" id="verificarClienteBtn">Verificar Cliente</button>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required>

                <h2>Datos del Vuelo</h2>
                <label for="ciudadOrigen">Ciudad de Origen:</label>
                <select id="ciudadOrigen" required>
                    <option value="">Seleccionar</option>
                    <!-- Opciones de ciudades de origen -->
                </select>

                <label for="ciudadDestino">Ciudad de Destino:</label>
                <select id="ciudadDestino" required>
                    <option value="">Seleccionar</option>
                    <!-- Opciones de ciudades de destino -->
                </select>

                <label for="fechaSalida">Fecha de Salida:</label>
                <input type="date" id="fechaSalida" required>

                <label for="numeroAdultos">Número de Adultos:</label>
                <input type="number" id="numeroAdultos" min="0" required>

                <label for="numeroNinos">Número de Niños:</label>
                <input type="number" id="numeroNinos" min="0" required>

                <button type="submit">Realizar Compra</button>
            </form>
        </div>
    </div>

    <div id="resumenCompraModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Resumen de Compra</h2>
            <ul id="resumenCompraList"></ul>
        </div>
    </div>

</body>

</html>
