        <div class="cuerpo">
            <h1>Módulo de Rutas Aéreas</h1>

            <h2>Registrar Ruta Aérea</h2>
            <form id="rutaAereaForm">
                <label for="nombre">Nombre de la Ruta:</label>
                <input type="text" id="nombre" required><br>

                <label for="ciudadOrigen">Ciudad de Origen:</label>
                <input type="text" id="ciudadOrigen" required><br>

                <label for="ciudadDestino">Ciudad de Destino:</label>
                <input type="text" id="ciudadDestino" required><br>

                <label for="millas">Total de Millas:</label>
                <input type="number" id="millas" required><br>

                <label for="valorMillas">Valor de la Millas:</label>
                <input type="number" id="valorMillas" required><br>

                <button type="submit">Registrar</button>
            </form>

            <h2>Buscar Rutas Aéreas</h2>
            <input type="text" id="buscarInput" placeholder="Buscar por origen, destino o nombre">
            <button onclick="buscarRutasAereas()">Buscar</button>

            <h2>Lista de Rutas Aéreas</h2>
            <table id="rutasAereasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de la Ruta</th>
                        <th>Ciudad de Origen</th>
                        <th>Ciudad de Destino</th>
                        <th>Total de Millas</th>
                        <th>Valor de la Milla</th>
                    </tr>
                </thead>
                <tbody id="rutasAereasBody">
                    <!-- Aquí se generarán las filas de la tabla dinámicamente -->
                </tbody>
            </table>
        </div>
    </body>
