        <!-- bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="moduloClientes.html">Clientes</a></li>
                    <li><a href="moduloRutasAereas.html">Rutas Aéreas</a></li>
                    <li><a href="moduloFlotaAerea.html">Flota Aérea</a></li>

                    <li><a href="moduloPersonal.html">Personal</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <h1>Flota Aérea</h1>
            <!-- Formulario de registro de aeronaves -->
            <form id="aeronaveForm">
                <label for="numeroAeronave">Número de Aeronave:</label>
                <input type="text" id="numeroAeronave" required>

                <label for="cantidadPasajeros">Cantidad de Pasajeros:</label>
                <input type="number" id="cantidadPasajeros" required>

                <label for="fechaCompra">Fecha de Compra:</label>
                <input type="date" id="fechaCompra" required>

                <label for="valorCompra">Valor de Compra:</label>
                <input type="number" id="valorCompra" required>

                <label for="numeroMatricula">Número de Matrícula:</label>
                <input type="text" id="numeroMatricula" required>

                <button type="submit">Registrar Aeronave</button>
            </form>
            <!-- Campo de búsqueda -->
            <input type="text" id="buscarInput" placeholder="Buscar aeronave">
            <button onclick="buscarAeronaves()">Buscar</button>
            <!-- Tabla de la flota aérea -->
            <table>
                <thead>
                    <tr>
                        <th>Número de Aeronave</th>
                        <th>Cantidad de Pasajeros</th>
                        <th>Fecha de Compra</th>
                        <th>Valor de Compra</th>
                        <th>Número de Matrícula</th>
                    </tr>
                </thead>
                <tbody id="flotaAereaBody"></tbody>
            </table>

        </div>
    </body>

</html>
